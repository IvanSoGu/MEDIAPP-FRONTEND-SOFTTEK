<router-outlet></router-outlet>

<table mat-table [dataSource]="origen" class="mat-elevation-z8">

    <ng-container matColumnDef="idEspecialidad">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idEspecialidad}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['edicion',element.idEspecialidad]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
  </table>

  <mat-paginator 
  [pageSize]="5" 
  [pageSizeOptions]="[5,10,20,50]" 
  [showFirstLastButtons]="true">
  </mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/especialidad/nuevo">
    <mat-icon>add</mat-icon>
  </button>
